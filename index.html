<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: Poppins-Regular;
            src: url(../fonts/poppins/Poppins-Regular.ttf);
        }

        @font-face {
            font-family: Poppins-Bold;
            src: url(../fonts/poppins/Poppins-Bold.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Poppins-Regular, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6d83f2, #a867f5);
            color: #ffffff;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6d83f2, #a867f5);
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-family: Poppins-Bold;
            font-size: 24px;
            color: #ffffff;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333333;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 14px;
            color: #333333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #6d83f2;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background: linear-gradient(135deg, #6d83f2, #a867f5);
            color: #ffffff;
            font-family: Poppins-Bold;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-container button:hover {
            background: #5b6fe3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
            color: #333333;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
        </div>
        <div class="form-container">
            <div class="input-group">
                <label for="key">Enter Your Key</label>
                <input type="password" id="key" placeholder="Key">
            </div>
            <div class="button-container">
                <button onclick="sendLoginInfo()">Login</button>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>

    <script>
        function sendLoginInfo() {
            window.chrome.webview.postMessage({ type: "function", name: "login", key: document.getElementById('key').value });
        }
    </script>
</body>
</html>
